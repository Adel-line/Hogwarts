<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Student list</title>
  </head>
  <body>
    <header>
      <div id="hogLogo"></div>
    </header>
    <main>
      <div id="filters&sort">
        <div id="filterContainer">
          <label></label><br />
          <button class="filter" data-action="filter" data-filter="Slytherin">
            Slytherin</button
          ><br />
          <button class="filter" data-action="filter" data-filter="Ravenclaw">
            Ravenclaw</button
          ><br />
          <button class="filter" data-action="filter" data-filter="Hufflepuff">
            Hufflepuff</button
          ><br />
          <button class="filter" data-action="filter" data-filter="Gryffindor">
            Gryffindor</button
          ><br />
          <button class="filter" data-action="filter" data-filter="bloodType">
            Blood Type</button
          ><br />
          <button class="filter" data-action="filter" data-filter="prefect">
            Prefect</button
          ><br />
          <button class="filter" data-action="filter" data-filter="expelled">
            Expelled</button
          ><br />
          <button class="filter" data-action="filter" data-filter="all">
            All Students</button
          ><br />
        </div>
        <br />

        <div id="sorters">
          <p>Sort by:</p>
          <div id="sorting">
            <button class="sort" data-action="filter" data-filter="name">
              Name (A-Z)</button
            ><br />
            <button class="sort" data-action="filter" data-filter="house">
              House (A-Z)</button
            ><br />
          </div>
          <label><input type="text" id="searchBAR" placeholder="search for student" /></label>
        </div>
      </div>
      <div id="allstudentsinH">
        <div id="total">
          <p>Total Students :</p>
          <p id="numberSTUDall"></p>
      </div>
        <p>Gryffindor:</p>
            <p id="gryf"></p>
            <p>Ravenclaw :</p>
            <p id="rave"></p>
            <p>Slytherin :</p>
            <p id="slyt"></p>
            <p>Hufflepuff :</p>
            <p id="huff"></p>
        </div>
      <table id="list">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>House</th>
          </tr>
        </thead>
        <tbody>
          <!-- student template will be copied and inserted here -->
        </tbody>
      </table>
    </main>
    <section is="sectionSTUD"></section>
    <template id="student">
        <tr>
          <td data-field="first">First Name</td>
          <td data-field="last">Last Name</td>
          <td data-field="House">House</td>
        </tr>
    </template>
  </section>
    <div class="modal hide">
      <div class="modalContent">
        <button class="close">X</button>
        <div class="modalImages">
          <img class="modalImage" src="" alt="" />
        </div>
        <div id="modalTEXT"></div>
        <h1 class="modalStudentName">Student Name</h1>
          <h2 class="modalHouse">House</h2>
          <p class="modalGender">Gender</p>
        <p class="modalBlood">Blood type:</p>
        <p class="modalMember">Is member:</p>
        <p class="modalPrefect">Is prefect:</p>
        <p class="modalExpelled">Is expelled: </p>
        <div class="actions">
        <button id="expell">Expelliarmus</button>
        <button id="prefect">Make Prefect</button>
      </div>
      </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
